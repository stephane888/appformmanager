appformmanager.build:
  path: '/appformmanager/form'
  defaults:
    _title: 'Travaux de renovations'
    _controller: '\Drupal\appformmanager\Controller\AppformmanagerController::build'
  requirements:
    _permission: 'access content'

appformmanager.administer:
  path: '/appformmanager/manager'
  defaults:
    _title: 'Travaux de renovations'
    _controller: '\Drupal\appformmanager\Controller\AppformmanagerController::manager'
  requirements:
    _permission: 'appformmanager manage devis'

appformmanager.count_devis:
  path: '/appformmanager/count-devis'
  defaults:
    _title: 'Recuperer les devis en function domaine'
    _controller: '\Drupal\appformmanager\Controller\AppformmanagerController::CountDevis'
  requirements:
    _permission: 'appformmanager manage devis'

appformmanager.count_devis_own:
  path: '/appformmanager/count-devis-own'
  defaults:
    _title: 'Recuperer les devis en function domaine'
    _controller: '\Drupal\appformmanager\Controller\AppformmanagerController::CountDevisOwn'
  requirements:
    _role: 'authenticated'

appformmanager.settings_form:
  path: '/admin/config/system/appformmanager'
  defaults:
    _title: 'AppFormManager settings'
    _form: 'Drupal\appformmanager\Form\SettingsForm'
  requirements:
    _permission: 'administer appformmanager configuration'


appformmanager.current_user:
  path: '/appformmanager/current-user'
  defaults:
    _title: 'Travaux de renovations'
    _controller: '\Drupal\appformmanager\Controller\AppformmanagerController::currentUser'
  requirements:
    _permission: 'access content'

appformmanager.user:
  path: '/appformmanager/user'
  defaults:
    _title: 'Travaux de renovations'
    _controller: '\Drupal\appformmanager\Controller\AppformmanagerController::getUser'
  requirements:
    _permission: 'access content'

appformmanager.getforms_steps:
  path: '/appformmanager/getforms-steps/{step}'
  defaults:
    _title: 'Travaux de renovations'
    _controller: '\Drupal\appformmanager\Controller\AppformmanagerController::getFormsSteps'
  requirements:
    _permission: 'access content'


appformmanager.getdevisStep:
  path: '/appformmanager/getdevis-steps/{step}'
  defaults:
    _title: 'Travaux de renovations'
    _controller: '\Drupal\appformmanager\Controller\AppformmanagerController::getDevisSteps'
  requirements:
    _permission: 'access content'


appformmanager.getdevis:
  path: '/appformmanager/getdevis/{pagination}/{perpage}'
  defaults:
    _title: 'Travaux de renovations'
    _controller: '\Drupal\appformmanager\Controller\AppformmanagerController::getDevis'
  requirements:
    _permission: 'appformmanager manage devis'

appformmanager.getdevisOwn:
  path: '/appformmanager/getdevis-own/{pagination}/{perpage}'
  defaults:
    _title: 'Travaux de renovations'
    _controller: '\Drupal\appformmanager\Controller\AppformmanagerController::getDevisOwn'
  requirements:
    _role: 'authenticated'


appformmanager.save_soumissions:
  path: '/appformmanager/save-soumissions'
  defaults:
    _title: 'Travaux de renovations'
    _controller: '\Drupal\appformmanager\Controller\AppformmanagerController::SaveSoumissions'
  requirements:
    _permission: 'access content'